name: CD Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Extension
      run: npm run build

    - name: Zip Extension
      run: |
        cd dist
        zip -r ../phantom-tabs-${{ github.ref_name }}.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: phantom-tabs-${{ github.ref_name }}.zip
        generate_release_notes: true

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/github-actions/providers/github-provider'
        service_account: 'github-actions@YOUR_PROJECT_ID.iam.gserviceaccount.com'

    - name: 'Deploy AI Proxy (Production)'
      uses: 'google-github-actions/deploy-cloud-functions@v2'
      with:
        name: 'ai-proxy'
        runtime: 'nodejs20'
        entry_point: 'aiProxy'
        source_dir: 'cloud-functions'
        region: 'us-central1'
