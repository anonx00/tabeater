name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Bump Version
      run: |
        npm version ${{ inputs.version }} -m "chore: release v%s"
        git push
        git push --tags
