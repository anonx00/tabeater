<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow filter for pixel effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#39ff14" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0a0a0a"/>

  <!-- Browser Tab Shape with bite mark -->
  <path d="M20 108H108V48H68L56 36H20V108Z" fill="#111111" stroke="#39ff14" stroke-width="4"/>

  <!-- Pixelated Bite Mark -->
  <path d="M110 36H96V48H110V36Z" fill="#39ff14" fill-opacity="0.2"/>
  <rect x="84" y="24" width="12" height="12" fill="#39ff14"/>
  <rect x="96" y="36" width="12" height="12" fill="#39ff14"/>
  <rect x="96" y="24" width="12" height="12" fill="#39ff14" fill-opacity="0.5"/>

  <!-- Scanlines inside tab -->
  <path d="M24 50H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3"/>
  <path d="M24 60H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.25"/>
  <path d="M24 70H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2"/>
  <path d="M24 80H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.25"/>
  <path d="M24 90H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.3"/>
  <path d="M24 100H104" stroke="#39ff14" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Glowing cursor/active indicator -->
  <rect x="36" y="56" width="12" height="12" fill="#39ff14" filter="url(#glow)"/>

  <!-- "TE" text hint -->
  <text x="56" y="88" font-family="Consolas, monospace" font-size="24" font-weight="bold" fill="#39ff14" fill-opacity="0.6">TE</text>
</svg>
